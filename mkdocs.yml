site_name: Manbo Guides
site_description: A comprehensive collection of useful documents and tools across programming, AI, astronomy, and more
site_author: Project Contributors
site_url: https://mambos-guides.readthedocs.io/

repo_name: Useful
repo_url: https://github.com/AstroAir/Useful
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.jpg
  favicon: assets/logo.jpg

plugins:
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      build_only_locale: "zh"
      languages:
        - locale: en
          name: English
          build: true
          nav:
            - Home: index.md
            - Programming:
                - Overview: programming/index.md
                - C Programming:
                    - Overview: programming/c/index.md
                    - Day 1 - Hello World: programming/c/day1-helloworld.md
                    - Day 2 - Control Structures: programming/c/day2-choice.md
